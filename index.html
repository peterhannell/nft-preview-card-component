<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class="img__container">
          <img
            src="./images/image-equilibrium.jpg"
            width="604"
            height="604"
            alt="Equilibrium"
          />
          <div class="img__overlay">
            <img
              width="48"
              height="48"
              src="./images/icon-view.svg"
              alt=""
              aria-hidden="true"
            />
          </div>
        </div>
        <div class="card__desc">
          <h1><a href="#">Equilibrium #3429</a></h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex">
            <ul class="eth">
              <li>
                <img
                  width="11"
                  height="18"
                  src="./images/icon-ethereum.svg"
                  alt=""
                  aria-hidden="true"
                />
              </li>
              <li><p>0.041 ETH</p></li>
            </ul>
            <ul class="time">
              <li>
                <img
                  width="17"
                  height="17"
                  src="./images/icon-clock.svg"
                  alt=""
                  aria-hidden="true"
                />
              </li>
              <li><p>3 days left</p></li>
            </ul>
          </div>
        </div>

        <div class="card__footer">
          <img
            width="132"
            height="132"
            src="./images/image-avatar.png"
            alt="Avatar"
          />
          <p>Creation of <a href="#" title="Jules Wyvern">Jules Wyvern</a></p>
        </div>
      </section>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          aria-label="Frontendmentor.io Homepage"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/peterhannell"
          aria-label="My frontendmentor.io profile"
          >Peter Hannell</a
        >
      </p>
    </footer>
  </body>
</html>
